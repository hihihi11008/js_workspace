<style>
</style>
<script>
function createTable(){
    //프로그램에서 사용되는 ""는 일반적으로 문자열을 감싸는 용도의 기능이 있는 특수기능을 가지고 있따.
    //하지만, 특수기능을 보유한 쌍따옴표가 아니라, 단순 문자인 경우엔 어떻게 처리할까? 
    // 예) 인용부터를 표현하고자할때 
    // document.write("철수가 나를 \"바보\"라고 놀렸다ㅠㅠ");
    //body에 직접 디자인적으로 table을 생성하지 않고, 프로그램으로 table을 화면에 출력해본다.
    //  \ escape 문자 임 
    document.write("<table width='600px' border=\"2px\">");
        
    for(var i=9; i>=1; i--){
        document.write("<tr>");
        for(var n=1; n<=5;n++){
            document.write("<td>"+i+"0"+n+"호</td>");
        }
        document.write("</tr>");
     }
    document.write("</table>");
}
</script>
</head>
<body onLoad="createTable()">
