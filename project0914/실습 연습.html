<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width: 700px;
        height: 700px;
        background:darkseagreen;
        margin:auto;
        position: relative;/*자식때문에...*/
    }
</style>
<script>
//문서가 로드되면, 초기화할 작업을 아래의 init함수에서 처리해보자 ! 
var box;//문서내의 div박스를 담아놓을 전역 변수
var x=0;//박스의 x좌표를 결정하는 전역변수 
var y=100;//박스의 y좌표를 결정하는 전역변수 
                //y값이 100인 이유는? 개발자가 처음에 준 숫자가 100이므로 우리맘임
var step=5;
var step2=7;
                
function init(){
    //박스의 스타일을 css에서가 아니라, js프로그래밍으로 처리한다 
    box=document.getElementById("box");//전역변수에 보관! 
    //효과적으로 달리질게 없으나 css를 프로그램으로 제어할수잇다 
    box.style.width=50+"px";
    box.style.height=50+"px";
    box.style.background="purple";
    box.style.position="absolute";
    box.style.left=x+"px";
    box.style.top=y+"px";
}
//클릭할때마다 수동으로 box의 left, top을 변경시켜 나가보자 
function move(){
    x=x+step;
    y=y+step2;
    box.style.left=x+"px";
    box.style.top=y+"px";

  step=(x<=0||x>=650)? -step:step;
  step2=(y<=0||y>=650)? -step2:step2;
}

function auto(){
    setInterval("move()",20);
}
</script>
</head>
<body onload="init()">
    <div id="wrapper">
        <button onclick="move()">수동</button>
        <button onclick="auto()">자동</button>
        <div id="box"></div>
    </div>
</body>
</html>
