<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

    <!-- 아이디를 이용하여 버튼을 가리키는 방법(제3자의 관점) -->
    <!-- 사용자가 이벤트를 일으켰을때는 즉 버튼을 눌렀을때 
            이벤트를 일으킨 주체가 내부적으로 반환되는데 
            첫번째 예제에서는 자기자신을 가리키는 방법을 대명사를 사용하지 않고, 자기자신 스스로가 자기자신을 id로 부르고 있는 모습
     -->
    <button id="bt1" onclick="document.getElementById('bt1').innerText='나눌럿어?'">버튼1</button>
    <!--  이벤트 발생시 이벤트를 일으킨 자기 자신을 this 라는 대명사로 가리키는 방법 
            : this는 사실 변수인데, 이 변수명은 이미 자바스크립ㅌ트내부에서 정해놓은 변수명 
        이벤트 발생시  -->
    <button id="bt2" onclick="this.innerText='나눌렀냐';">버튼2</button>
</body>
</html>
