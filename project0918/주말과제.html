<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
  width: 800px;
  height: 600px;
  margin:auto;
  background:powderblue;
  position: relative;
}
</style>
<script>
  var ball;
  var wrapper;
  let a=0.1;
  var targetX=750;
  var targetY=400;
  //LOAD 이벤트가 발생하면 ,이름없는 익명함수가 호출된다 
  //이렇게 이벤트 발생시 시스템에 의해 역으로 호출되는 함수유형을 
  // 콜백함수라 한다 주로 이벤트 구현시 사용된다 
  window.addEventListener("load",function(){
    wrapper=document.getElementById("wrapper");
    
    createBall();
    
    setInterval("moveBall()",100);

  });
//공생성
function createBall(){
  ball=document.createElement("div");
  ball.style.width=30+"px";
  ball.style.height=30+"px";
  ball.style.borderRadius=50+"px";
  ball.style.background="green";
  ball.style.position="absolute";
  ball.style.left=10+"px";
  ball.style.top=50+"px";


  wrapper.appendChild(ball);
}
//공의 감속도 운동 
function moveBall(){
  ball.style.left=parseFloat(ball.style.left)+a*(targetX-parseFloat(ball.style.left))+"px";
  ball.style.top=parseFloat(ball.style.top)+a*(targetY-parseFloat(ball.style.top))+"px";

  //박스안에 좌표를 출력
  ball.innerText="x:"+parseFloat(ball.style.left) +"\ny:"+parseFloat(ball.style.top);
}


// 새로운 목표지점을 좌표로 설정해주기 
function getPos(){
  var x=document.getElementById("xx").value;
  var y=document.getElementById("yy").value;
  targetX=x;
  targetY=y;
}
</script>
</head>
<body>
  <div id="wrapper">
    x좌표<input id="xx" type="text">
    y좌표<input id="yy" type="text">
    <button onclick="getPos()">실행</button>
  </div>
</body>
</html>
