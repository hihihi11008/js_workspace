<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width: 1000px;
    height: 600px;
    margin: auto;
    background-image: url(https://chupacdn.s3.amazonaws.com/catalog/product/cache/1/thumbnail/1280x/17f82f742ffe127f42dca9de82fb58b1/g/a/game-background-7980_imgs_7980_4.jpg);
    background-size: 100% 600px;
    position: relative;
}
</style>
<script src="./map.js"></script>
<script>
/*게임제작시 복잡한 맵을 구현하는 노하우를 배워보자 */
var wrapper;

/*맵을 표현한 이차원 배열을 생성*/

//블락을생성한다
function createBlock(){
    for(var i=0;i<map.length;i++){
        for(var a=0;a<map[i].length;a++){
            //한개를 먼저생성! 
            var block=document.createElement("img");
            block.src="../images/brick.jpg";
            block.style.width=20+"px";
            block.style.height=20+"px";
            block.style.position="absolute";
            block.style.left=(a*20)+"px"; // 안쪽배열 , 즉 안쪽 포문이 결정한다 
            block.style.top=(i*20)+"px";
            if(map[i][a]==1){
                wrapper.appendChild(block);//무조건 붙이지말고 1일때만 
            }
        }
    }
}
function init(){
    wrapper= document.getElementById("wrapper");
}
window.addEventListener("load",function(){
    init();
    createBlock();
});
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
