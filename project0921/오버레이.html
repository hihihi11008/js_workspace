<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #photo{
        width: 300px;
        height: 200px;
        background-image: url(../images/travel/6.jpg);
        background-size: 300px 200px;
        margin: auto;
    }
    #layer{
        width: 100%;
        height: 100%;
        background: darkblue;
    }
</style>
<script>
    var layer;
    var targetO=1; //처음에 불투명상태로 두기 
                    //마우스올려놓으면 그때 불투명도를 결정짓자
    let a=0.1;
    function init(){
        layer=document.getElementById("layer");
        layer.style.opacity=1;

        layer.addEventListener("mouseover",function(){
            // setOpacity();
            targetO=0;
        });
    }
    function setOpacity(){
        //흐려지게 0수렴하게~
        layer.style.opacity=parseFloat(layer.style.opacity)+a*(targetO-parseFloat(layer.style.opacity));
    }
    window.addEventListener("load",function(){
        init();
        setInterval("setOpacity()",50);
    })
</script>
</head>
<body>
    <div id="photo">
        <div id="layer"></div>
    </div>
</body>
</html>
