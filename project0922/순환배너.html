<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background-color: black;
}
#wrapper{
    width: 400px;
    height: 75px;
    background-color: white;
    margin: auto;
    position: relative;
    overflow:hidden;
}
</style>
<script>
//이미지들의 좌표를 좌측방향으로(음수)로 
var arr=new Array(5);
var img;
var imgLeft;

function init(){
    //이미지 5개를 동적으로 생성하여 wrapper 추가 
    for(var i=0;i<5;i++){
        img=document.createElement("img");
        arr[i]=img; //arr[0]=0img , arr[1]=100img, 
        img.src="../images/travel/"+(i+1)+".jpg";
        img.style.width=100+"px";
        img.style.height=75+"px";
        img.style.position="absolute";
        img.style.left=(i*100)+"px";
        //테두리
        img.style.border="3px solid navy";
        img.style.boxSizing="border-box";
        //현재의 좌표 
        // div.innerText=div.style.left;
        
        //wrapper에 부착 ! 
        var wrapper = document.getElementById("wrapper");
        wrapper.appendChild(img);
    }
};
function move(){
    for(var i=0;i<arr.length;i++){
        if(arr[i].style.left==-100+"px"){
            arr[i].style.left=400+"px"
        }
        arr[i].style.left=parseInt(arr[i].style.left)-1+"px";
    } 
}   
function auto(){
    setInterval("move()",25);
}
window.addEventListener("load",function(){
    init();
    
});
</script>
</head>
<body>
    <div id="wrapper"></div>
    <button onclick="move()">수동움직임</button>
    <button onclick="auto()">자동</button>
</body>
</html>
