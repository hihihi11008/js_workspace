<style>
    /* body 태그에는 기본적으로 마진이 적용되어 있다 
    따라서 body에 직접적으로 올려지는 태그는 약간 떨어져서 위치함  */
    body{
        margin:0px; /*잉여공간을 아예 없애자 */
    }
    #wrapper{
        width: 100%;
        height: 700px;
        background:tomato;
       position: relative;
    }
    #pic{
        width:50px;
        height: 50px;
        border:1px solid pink;
        position: absolute;
        left:0px;
        top:100px;
    }
</style>
<script>
    function getPoint(){
        //마우스의 실시간 좌표를 텍스트박스에 출력해보자 
        //발생하는 이벤트에 대한 모든~~ 정보는 evet라는 객체에 보유하고있다. 
        //아까 예제에서는 키보드에 대한 아스키코드값을 가져 왔었다.
        // 이번엔 키보드가 아니라 마우스에 관한 이벤트일뿐이다.  
        console.log("x축: ", event.clientX);
        console.log("y축: ", event.clientY);

        document.getElementById("tx").value=event.clientX;
        document.getElementById("ty").value=event.clientY;

        //조사된 마우스 위치 정보를 구했으니, 이정보를 이미지에 적용해버리자 
        //그렇게 하면 이미지의 좌표와 마우스의 좌표가 일치하게 되어, 따라다니느 효과가 난다 
        document.getElementById("pic").style.left=event.clientX-25+"px";
        document.getElementById("pic").style.top=event.clientY-25+"px";
    }
</script>
</head>
