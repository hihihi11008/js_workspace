<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:500px;
            height: 300px;
            border:3px dotted palevioletred;
            margin:auto;
            position: relative;
            top: 100px;
            font-size:200px;
            text-align: center;/*div 안쪽 컨텐츠의 정렬*/
        }
    </style>
    <script>
        // 버튼을 누를때마다, 1씩 증가시키되 3마다(3으로 나누었을 때 나머지가 0)
        //문서내의 div의 컨텐츠에 숫자 대신 원하는 단어를 출력하자 
        var n = 0;// 숫자를 누적시킬 변수 
        var rs;
        function setCount(){ 
           n++;
           rs=((n%3)==0)? "짝":n;
        
           //아래의 변수값은 숫자이거나, 안주명칭이거나 둘중에 하나가 되어야함
           //결정되어있지 않으므로 변수로 처리해야한다 .
           document.getElementById("box").innerText=rs;
        }
    </script>
</head>
<body>
    <button onclick="setCount()">카운터증가</button>
    <div id="box">0</div>
    
</body>
</html>
