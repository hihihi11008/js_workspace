<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var count=0;
function createBall(){
//5를 입력해도, 프롬프트의 특징상 "5" 문자로 이해한다 
//따라서 숫자로 바꾸려면 parseInt() 해주자 
count++;
var img1 = document.createElement("img"); //<img/> 작성 
var n = document.getElementById("txt").value;
n=parseInt(n); // "5" 쌍따옴표 제거 ---> 5(정수)
//주의) parseInt() 대상이 될 수 있는건 "쌍따옴표"를 벗겼을때 정수가 될 수 있는  문자만 가능하다 .
var path = document.getElementById("path").value;
    img1.src=((count%n)==0)? path:"../images/ball/2.png";
   
    img1.style.width=50+"px";
    document.body.appendChild(img1); //바디에 ball 추가 
}
function auto(){
    setInterval("createBall()",500);
}
</script>
</head>
<body>
    <input id="txt" type="text" placeholder="몇번째 마다 공을 생성할지 숫자입력"/>
    <input id="path" type="text" placeholder="사용될 이미지 경로"/>
    <button onclick="createBall()">공나와랏</button>
    <button onclick="auto()">자동으로 공나와랏</button>
    <br>
</body>
</html>
