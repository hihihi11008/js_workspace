<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function init(){
        for(var i=2000; i>=1930; i--){
            //option 태그를 동적으로 만들어서 select 박스에 추가하자 !! 
            var op=document.createElement("option");//<option></option> 와 동일 
            op.text=i; //<option>2000</option>
            //생성된 option 요소를 select 박스에 추가 
            var yy=document.getElementById("year");//body에 이미 있는 것은 get 가져오기 
            yy.add(op); //select 박스에 option 요소 추가! 
        }
        for(var r=1; r<=12; r++){
            var op1=document.createElement("option");
            op1.text=r;
            var mm=document.getElementById("month");
            mm.add(op1);
        }
    }
</script>
</head>
<body onload="init()">
    
    <select id="year">
        <option>출생연도</option>
    </select>
    <select id="month">
        <option>출생월</option>
    </select>    
</body>
</html>
